{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
</h2>
{% endblock header %}

{% block content %}

<h3>Edit entry:</h3>
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <h4><button name="submit">保存修改</button></h4>
    {% endbuttons %}
</form>

{% endblock content %}
