{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>注册你的账号</h2>
{% endblock header %}

{% block content %}

<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <h3><button name="submit">注册</button></h3>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
</form>

{% endblock content %}
